<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include links to CSS stylesheets below -->
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="field">
                <label class="switch">
                    <input class="cool" type="checkbox" id="myToggle"/>
                    <span class="slider round"></span> 
                  </label>
                  <label class="cool" id="moves">Moves: 0</label>
                  <button class="cool" id="btn1">New Game</button>
                  <form autocomplete="off">
                    <div class="autocomplete" style="width:300px;">
                      <input id="myInput" type="text" name="theme" placeholder="Choose a name">
                    </div>
                  </form>
                  <container id="fff">
                    <label for="lat">Enter latitude:</label><br>
                    <input type="text" id="lat" name="lat" value="0"><br>
                    <label for="long">Enter longitude:</label><br>
                    <input type="text" id="long" name="long" value="0"><br><br>
                    <input id="lll" type="submit" value="Get Info">
                  </container>
                  <label id="infoo1"></label><br>
                  <label id="infoo2"></label><br>
                  <label id="infoo3"></label><br>
                  <label id="infoo4"></label><br>
                  <container id="trt">
                  <label for="translate">Translate (English to Spanish):</label><br>
                  <input type="text" id="trans" name="trans" value=""><br><br>
                  <input id="w" type="submit" value="Translate">
                  <input type="text" id="infoo5" name="trans" value=""><br><br>
                </container>
                </div>
        </div>
        <div id="root"></div>

        <!-- Include links to JavaScript files below -->
        <div id="container"></div>
        <script src="jquery.js"></script>
        <script src="code.js" type="text/javascript"></script>
    </body>
</html>
